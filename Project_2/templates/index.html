<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 jumbotron text-center">
            <h1>European Refugee Project</h1>
            <p>Data Source: UNHCR</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div id="map"></div>
        </div>

        <div class="col-md-4">
            <h2>Overall Data</h2>
            <p>Total number of refugees into Europe each year</p>
            <table class="table">
                <thead>
                <tr>
                    <th>Year</th>
                    <th>Refugees</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2012</td>
                    <td>1531101</td>
                </tr>      
                <tr class="info">
                    <td>2013</td>
                    <td>1173188</td>
                </tr>
                <tr>
                    <td>2014</td>
                    <td>1526060</td>
                </tr>
                <tr class="info">
                    <td>2015</td>
                    <td>1846188</td>
                </tr>
                <tr>
                    <td>2016</td>
                    <td>2329219</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="well">
            <h5>SELECT Year:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
            <div id="sample-metadata" class="panel-body"></div>
            </div>
            <!-- <div class="panel panel-primary"> -->
            <!-- <div class="panel-heading">
                <h3 class="panel-title">Year MetaData</h3>
            </div>
            <div id="year-metadata" class="panel-body"></div> -->
            <!-- </div> -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div id="bar1"></div>
        </div>

        <div class="col-md-6">
            <div id="bar2"></div>
        </div>
    </div>

    <hr>

</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="sankey_basic" style="width: 900px; height: 300px;"></div>

<!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script src="{{ url_for('static', filename='js/country_slider.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
